<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası Formu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article>
            <div class="get-item">
                <img src="img/image.png" alt="">
            </div>
            <div class="get-item">
                <h1>Bize Ulaşın!</h1>
                <form>
                    <input type="text" name="isim" placeholder="Adınız:">
                    <input type="text" name="soyad" placeholder="Soyadınız:">
                    <input type="email" name="email" placeholder="E-Mail:">
                    <input type="tel" name="telno" placeholder="Tel No:">
                    <input type="text" name="konu" placeholder="Konu:">
                    <textarea name="mesaj" cols="30" rows="5" placeholder="Mesajınız:"
                        style="resize: none; "></textarea>
                    <button type="submit">Gönder</button>
                </form>
            </div>
        </article>
    </main>
</body>

</html>
